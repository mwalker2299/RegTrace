services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-regtrace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-regtrace}
      POSTGRES_DB: ${POSTGRES_DB:-regtrace}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    image: regtrace-api
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://regtrace:regtrace@db:5432/regtrace}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz')"]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    image: regtrace-web
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api/v1}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8090:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  pgdata: