services:
  db:
    image: postgres:16-alpine
    container_name: regtrace-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-regtrace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-regtrace}
      POSTGRES_DB: ${POSTGRES_DB:-regtrace}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

volumes:
  pgdata: